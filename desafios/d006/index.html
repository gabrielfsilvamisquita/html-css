<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos usar algumas tags, passe o mouse por cima para ver a tag que se usa.</p>
    <ul type="square">
        <li><abbr title="use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="use a tag &lt;br&gt;">Quebra de linha</abbr></li>
        <li><abbr title="use a tag &lt;em&gt;">Dar ênfase</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt;">Abreviação</abbr></li>
        <li><abbr title="use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &lt;ul&gt;">Listas não ordenadas</abbr></li>
        <li><abbr title="use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;del&gt;">Texto excluído</abbr></li>
        <li><abbr title="use a tag &lt;ins&gt;">Texto inserid</abbr>o</li>
        <li><abbr title="use a tag &lt;mark&gt;">Texto marcado</abbr></li>
    </ul>
</body>
</html>
