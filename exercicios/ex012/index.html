<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com Html5</title>
</head>
<body>
    <h1>Vídeos com Html5</h1>
    <p>Vídeos em hospedagem própria</p>
    <video width="500" poster="imagens/limoes-capa.png" autoplay muted loop controls>
     <source src="midia/meu-video.mp4" type="video/mp4">
     <source src="midia/meu-video2.m4v" type="video/mp4">
     <source src="midia/meu-video3.webm" type="video/webm">
     <source src="midia/meu-video4.ogv" type="video/ogg">
     <p>seu navegador não suporta vídeos</p>
    </video>

    <p>Vídeos em hospedagem externa (youtube)</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AQx_KMoCgJU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
