<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Entrar no Facebook</title>
</head>
<body>
    <header>       
            <img src="imagens/logo.png" width="200px" alt="Logo Facebook"> <!--logo-->
    </header>
    <main>
        <div id="fundo">

            <p>Entrar no Facebook</p> <!--"TÃ­tulo"-->

            <div class="inputDiv"> <!--inputfield email-->
                <input class="inputfield" type="email" autocomplete="email" placeholder="Email ou telefone">
            </div>

            <div class="inputDiv"> <!--inputfield senha-->
                <input class="inputfield" type="password" placeholder="Senha">
            </div>

            <div class="inputDiv"> <!--botao de entrar-->
                <input id="botaoEntrar" type="submit" value="Entrar">
            </div>

            <a href="#">Esqueceu a conta?</a> <!--link-->
            <p id="menor">ou</p> <!--paragrafo menorzinho-->

            <div class="inputDiv"> <!--botao de criar conta-->
                <input type="submit" value="Criar nova conta" id="botaoCriar">
            </div>

        </div>
    </main>
</body>
</html>
